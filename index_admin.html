<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrador - Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üìö Panel de Administraci√≥n</h1>
            <a href="index.html" class="hover:underline text-sm">‚Üê Volver al Inicio</a>
        </div>
    </header>

    <!-- Secci√≥n principal -->
    <main class="p-8 max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-blue-800">Gesti√≥n de Libros</h2>
            <button id="btnAgregar" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                ‚ûï Agregar Libro
            </button>
        </div>

        <!-- Tabla de libros -->
        <div class="overflow-x-auto bg-white rounded shadow">
            <table class="min-w-full table-auto">
                <thead class="bg-blue-100">
                    <tr class="text-left">
                        <th class="px-4 py-2">T√≠tulo</th>
                        <th class="px-4 py-2">Autor</th>
                        <th class="px-4 py-2">Descripci√≥n</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaLibros" class="text-gray-700">
                    <!-- Libros se llenan con JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal (oculto por defecto) -->
    <div id="modalLibro" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 id="modalTitulo" class="text-xl font-bold mb-4">Agregar Libro</h3>
            <form id="formLibro" class="space-y-4">
                <input type="hidden" id="libroId" />

                <div>
                    <label class="block text-sm font-medium">T√≠tulo</label>
                    <input type="text" id="titulo" class="w-full px-3 py-2 border rounded" required />
                </div>

                <div>
                    <label class="block text-sm font-medium">Autor</label>
                    <input type="text" id="autor" class="w-full px-3 py-2 border rounded" required />
                </div>

                <div>
                    <label class="block text-sm font-medium">Descripci√≥n</label>
                    <textarea id="descripcion" class="w-full px-3 py-2 border rounded" required></textarea>
                </div>

                <div class="flex justify-end gap-2">
                    <button type="button" id="cancelar" class="text-sm text-gray-600 hover:underline">Cancelar</button>
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/admin.js"></script>
</body>

</html>
