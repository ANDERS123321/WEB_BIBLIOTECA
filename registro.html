<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-900 dark:text-blue-300 mb-6">Crear Cuenta</h2>

    <form id="registroForm" class="space-y-4" method="POST" action="registro.php">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Contraseña</label>
        <input
          type="password"
          id="password"
          class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
      >
        Registrarse
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-300 mt-4">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-blue-500 hover:underline">Inicia sesión</a>
    </p>

    <div class="mt-6 text-center">
      <a href="index.html" class="inline-block bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
        Volver al Inicio
      </a>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
